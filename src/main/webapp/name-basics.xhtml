<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Name.Basics.tsv</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            h1 {font-size: 30px;}
            h2 {font-size: 20px;}
        </style>
    </h:head>
    <h:body style="background-color:black;">

        <div class="card" style="background-color: black; color: white">          
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Inicio" outcome="index" 
                            icon="pi pi-fw pi-home">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Mostrar Personas" outcome="name-basics" 
                            icon="pi pi-fw pi-file">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Mostrar Titulos" outcome="title-basics" 
                            icon="pi pi-fw pi-file">
                    <f:param name="i" value="2"/>
                </p:menuitem>
                <p:menuitem value="Title Akas" outcome="title-akas" 
                            icon="pi pi-fw pi-file">
                    <f:param name="i" value="3"/>
                </p:menuitem>    
                <p:menuitem value="Title Principals" outcome="title-principals" icon="pi pi-fw pi-file">
                    <f:param name="i" value="4"/>
                </p:menuitem>                
            </p:tabMenu>
        </div>

        <h1 style="color:white">Archivo Name.Basics.tsv</h1>


        <h2>
            <p align="right">
                <a href="http://localhost:8080/proyecto-web/v1/name-basics" 
                   target="_blank">Exportar Name.Basics.tsv Endpoint</a>
            </p>
        </h2>


        <p:dataTable id="dataTable"
                     value="#{manageBean.personaList}"
                     var="persona">

            <p:column headerText="Persona Id">
                #{persona.personaId}   
            </p:column>

            <p:column headerText="Codigo">
                #{persona.codigo}   
            </p:column>

            <p:column headerText="Nombre">
                #{persona.nombre}   
            </p:column>           

            <p:column headerText="Año Nacimiento">
                #{persona.anyoNacimiento}   
            </p:column>

            <p:column headerText="Año Fallecimiento">
                #{persona.anyoFallecimiento}   
            </p:column>

            <p:column headerText="Fecha Creado">
                <h:outputText value="#{persona.creadoEl}">
                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                </h:outputText>                    
            </p:column>

            <p:column headerText="Fecha Modificado">
                <h:outputText value="#{persona.modificadoEl}">
                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                </h:outputText>                    
            </p:column>

        </p:dataTable>

        <div class="card" style="background-color: black; color: white">          
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Inicio" outcome="index" 
                            icon="pi pi-fw pi-home">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Mostrar Personas" outcome="name-basics" 
                            icon="pi pi-fw pi-file">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Mostrar Titulos" outcome="title-basics" 
                            icon="pi pi-fw pi-file">
                    <f:param name="i" value="2"/>
                </p:menuitem>
                <p:menuitem value="Title Akas" outcome="title-akas" 
                            icon="pi pi-fw pi-file">
                    <f:param name="i" value="3"/>
                </p:menuitem>                
                <p:menuitem value="Title Principals" outcome="title-principals" icon="pi pi-fw pi-file">
                    <f:param name="i" value="4"/>
                </p:menuitem>                
            </p:tabMenu>
        </div>
    </h:body>
</html>
