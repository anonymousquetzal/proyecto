<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Title.Principals.tsv</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            h1 {font-size: 30px;}
            h2 {font-size: 20px;}
        </style>
    </h:head>
    <h:body style="background-color:black;">

        <div class="card" style="background-color: black; color: white">          
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Inicio" outcome="index" icon="pi pi-fw pi-home">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Mostrar Personas" outcome="name-basics" icon="pi pi-fw pi-file">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Mostrar Titulos" outcome="title-basics" icon="pi pi-fw pi-file">
                    <f:param name="i" value="2"/>
                </p:menuitem>
                <p:menuitem value="Titulo Sinonimos" outcome="title-akas" icon="pi pi-fw pi-file">
                    <f:param name="i" value="3"/>
                </p:menuitem>                
                <p:menuitem value="Titulo Principales" outcome="title-principals" icon="pi pi-fw pi-file">
                    <f:param name="i" value="4"/>
                </p:menuitem>                
                <p:menuitem value="Titulo Episodios" outcome="title-episode" icon="pi pi-fw pi-file">
                    <f:param name="i" value="5"/>
                </p:menuitem>                
            </p:tabMenu>
        </div>

        <h1 style="color:white">Archivo Title.Principals.tsv</h1>


        <h2>
            <p align="right">
                <a href="http://localhost:8080/proyecto-web/v1/title-basics" target="_blank">Exportar Title.Basics.tsv Endpoint</a>
            </p>
        </h2>


        <p:dataTable id="dataTable"
                     value="#{manageBean.tituloPrincipalsList}"
                     var="principals">

            <p:column headerText="Titulo Id">
                #{principals.tituloId}   
            </p:column>

            <p:column headerText="Linea">
                #{principals.linea}   
            </p:column>

            <p:column headerText="Persona Id">
                #{principals.personaId}   
            </p:column>           

            <p:column headerText="Categoria">
                #{principals.categoria}   
            </p:column> 

            <p:column headerText="Profesion">
                #{principals.profesion}   
            </p:column> 

            <p:column headerText="Personaje">
                #{principals.personaje}   
            </p:column> 

            <p:column headerText="Fecha Creado">
                <h:outputText value="#{principals.creadoEl}">
                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                </h:outputText>                    
            </p:column>

            <p:column headerText="Fecha Modificado">
                <h:outputText value="#{principals.modificadoEl}">
                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                </h:outputText>                    
            </p:column>

        </p:dataTable>


        <div class="card" style="background-color: black; color: white">          
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="index" icon="pi pi-fw pi-home">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Mostrar Personas" outcome="name-basics" icon="pi pi-fw pi-file">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Mostrar Titulos" outcome="title-basics" icon="pi pi-fw pi-file">
                    <f:param name="i" value="2"/>
                </p:menuitem>
                <p:menuitem value="Title Sinonimos" outcome="title-akas" icon="pi pi-fw pi-file">
                    <f:param name="i" value="3"/>
                </p:menuitem>
                <p:menuitem value="Title Principals" outcome="title-principals" icon="pi pi-fw pi-file">
                    <f:param name="i" value="4"/>
                </p:menuitem>                
                <p:menuitem value="Titulo Episodios" outcome="title-akas" icon="pi pi-fw pi-file">
                    <f:param name="i" value="5"/>
                </p:menuitem>                
            </p:tabMenu>
        </div>
    </h:body>
</html>
